# The URL the site will be built for
base_url = "https://paulo-rodrigues.dev"

# Whether to automatically compile all Sass files in the sass directory
theme = "terminimal"
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

taxonomies = [
    { name = "tags", feed = true},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]

favicon = "/favicon.png"
favicon_mimetype = "image/png"
# One of: blue, green, orange, pink, red.
# Defaults to blue.
# Append -light for light themes, e.g. blue-light
# Or append -auto, e.g. blue-auto
accent_color = "blue"

# One of: blue, dark, green, orange, pink, red, light, auto
# Enabling dark background will also modify primary font color to be darker.
# Defaults to accent color (or, if not accent color specified, to blue).
background_color = "blue"

logo_text = "Paulo Rodrigues Dev Blog"

# The logo link - defaults to base_url.
logo_home_link = "/"
author = "Paulo Rodrigues"
page_titles = "combined"

menu_items = [
    # each of these is optional, name and url are required
    # $BASE_URL is going to be substituted by base_url from configuration
    {name = "blog", url = "$BASE_URL"},
    {name = "tags", url = "$BASE_URL/tags"},
    {name = "about me", url = "$BASE_URL/about"},
    {name = "github", url = "https://github.com/Paulo-Rodrigues", newtab = true},
]

